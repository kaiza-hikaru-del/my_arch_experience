    - Neovim 快捷键: neovim/hotkey.md
    - Neovim 主题: neovim/scheme.md
  - 科学上网:
    - 科学上网概述: kexueshangwang/gen.md
    - 科学上网服务端: kexueshangwang/server.md
    - 科学上网客户端: 
      - Windows 客户端: kexueshangwang/client/win.md
      - Linux 客户端: kexueshangwang/client/linux.md
  - 其他:
    - 概述: other/gen.md
    - Git 配置: other/git.md
    - i3-wm 配置: other/i3wm.md
    - Alacritty 配置: other/alacritty.md
